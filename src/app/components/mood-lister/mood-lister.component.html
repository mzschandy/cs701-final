<div class="grid-container">
    <div class="grid-x">
        <div class="moodTitle" >
            <div>{{mood.name}}</div>
        </div>
    </div>
    <div class="lister movies">
        <a *ngFor="let movie of genreMovies" class="movie" [routerLink]="['/movie', movie.id]">
            <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
        </a>
    </div>
</div>
